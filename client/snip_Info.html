      <div id="demo16" class="collapse">
        <p>Selbstwirksamkeit ist ein in der Psychologie etabliertes Konstrukt, welches von Bandura (1977) eingeführt wurde. Wer sich selbst als selbstwirksam erlebt, ist davon überzeugt, aufgrund der eigenen Fähigkeiten auch mit schwierigen Situationen und Anforderungen zurechtzukommen. Für das Wohlbefinden stellt Selbstwirksamkeit eine zentrale Komponente dar (Maddux, 2002). Während eine geringe Selbstwirksamkeitserwartung mit negativer Stimmung einhergeht (Maddux & Meier, 1995), hängt eine hohe Selbstwirksamkeitserwartung mit einer guten Gesundheit, sozialen Beziehungen und beruflichem Erfolg zusammen (Schwarzer & Jerusalem, 1992).</p>
