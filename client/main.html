<head>
  <title>Lebenskunst Online-Trainings</title>
  <!-- Latest compiled and minified CSS -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
</body>

<template name="mainLayout">
  {{> navbar}}
  {{> yield}}
  {{> footer}}
</template>

<template name="home">
  {{#if currentUser}}
    {{> dashboard}}
  {{else}}
    {{> landing}}
  {{/if}} 
 </template>

<template name="landing">
  <div id="main-content" class="container-fluid">
    <div class="row">
      <div class="col-md-12">
    		{{> carousel_snip}}
        {{> info_snip}}
  		</div>
  	</div>
  </div>
</template>

<template name="dashboard">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        {{#each resultsSHS}}
          <p>{{date}} {{result.shs_result}}</p>
        {{/each}}

        {{#each resultsSWLS}}
          <p>{{date}} {{result.swls_result}}</p>
        {{/each}}

        {{#each resultsPWB}}
          <p>{{date}} {{result.autonomy}}</p>
        {{/each}}

        {{#each resultsLIFE_ART}}
          <p>{{date}} {{result.of}}</p>
        {{/each}}        
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        DIAGRAM
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        DIAGRAM
      </div>
      <div class="col-md-6">
        DIAGRAM
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        LAST TEST AND TRAININGSFEEDS
      </div>
    </div>
  </div>
</template>

<template name="navbar">

  <nav class="navbar">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor route='home'}}"> Lebenskunst </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{{pathFor route='home'}}">Home</a></li>
          {{#if currentUser}}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Training <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="{{pathFor route='shs'}}">SHS</a></li>
                  <li><a href="{{pathFor route='swls'}}">SWLS</a></li>
                  <li><a href="{{pathFor route='life_art'}}">Life Art</a></li>
                  <li><a href="{{pathFor route='pwb'}}">PWB</a></li>
                </ul>
              </li>
              <li><a href="">Ergebnisse</a></li>
              <li><a href="">Settings</a></li>
              <div class="btn-group">
                <button type="button" class="btn btn-default navbar-btn">{{userEmail}}</button>
                <button type="button" class="btn btn-default navbar-btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="caret"></span>
                  <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                  <li><a href="">Settings</a></li>
                  <li><a href="">Another action</a></li>
                  <li><a href="">Something else here</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="" class="logOut">Logout</a></li>
                </ul>
              </div>
            {{else}}
              <li><a href="{{pathFor route='login'}}">Login</a></li>
              <li><a href="{{pathFor route='register'}}">Register</a></li>
            {{/if}}
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid-fluid -->
    </nav>
</template>


<!-- Footer -->
<template name="footer">
  <footer class="text-center">
    <div class="row">
      <div class="col-md-12">  
  	    <a class="up-arrow" href="" data-toggle="tooltip" title="TO TOP">
    	    <span class="glyphicon glyphicon-chevron-up"></span>
  	    </a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button class="btn" data-toggle="modal" data-target="#modalKontakt">KONTAKT</button>
        <button class="btn" data-toggle="modal" data-target="#modalImpressum">IMPRESSUM</button>
        <button class="btn" data-toggle="modal" data-target="#modalDatenschutz">DATENSCHUTZ</button>
      </div>
    </div>
  </footer>
  <div class="modal fade" id="modalKontakt" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">×</button>
          <h4><span class="glyphicon glyphicon-envelope"></span> Kontakt </h4>
          <p class="text-center"><em> Wir freuen uns über Lob, Kritik und Verbesserungsvorschläge! </em></p>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="col-sm-6 form-group">
              <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
            </div>
            <div class="col-sm-6 form-group">
              <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
            </div>
            <textarea class="form-control" id="comments" name="comments" placeholder="Kommentar" rows="5"></textarea>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-default pull-right"> <span class="glyphicon glyphicon-ok"></span> abschicken </button>
          <button type="submit" class="btn btn-default pull-left" data-dismiss="modal">
            <span class="glyphicon glyphicon-remove"></span> abbrechen
          </button>
          <!-- <p>Need <a href="#">help?</a></p> -->
        </div>
      </div>
    </div>
  </div>
