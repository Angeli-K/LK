<template name="dashboard">

<template name="navbar">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor route='home'}}">Honeybumps</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{{pathFor route='home'}}">Home</a></li>
          {{#if currentUser}}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Training <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="{{pathFor route='shs'}}">SHS</a></li>
                  <li><a href="{{pathFor route='swls'}}">SWLS</a></li>
                  <li><a href="{{pathFor route='life_art'}}">Life Art</a></li>
                  <li><a href="{{pathFor route='pwb'}}">PWB</a></li>
                </ul>
              </li>
              <li><a href="">Ergebnisse</a></li>
              <li><a href="">Settings</a></li>
              <div class="btn-group">
                <button type="button" class="btn btn-default navbar-btn">{{userEmail}}</button>
                <button type="button" class="btn btn-default navbar-btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="caret"></span>
                  <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                  <li><a href="">Settings</a></li>
                  <li><a href="">Another action</a></li>
                  <li><a href="">Something else here</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="" class="logOut">Logout</a></li>
                </ul>
              </div>
            {{else}}
              <li><a href="{{pathFor route='login'}}">Login</a></li>
              <li><a href="{{pathFor route='register'}}">Register</a></li>
            {{/if}}
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid-fluid -->
    </nav>
</template>

<template name="mainLayout">
