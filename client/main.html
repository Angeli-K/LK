              <a href="{{pathFor route='swls'}}">SWLS</a> &ndash;

        </p>

      <div class="four columns">
        <p>
          <h4>
            {{#if currentUser}}
              <a href="">{{userEmail}}</a>
              <a href="" class="logOut">Logout</a>
            {{else}}
              <a href="{{pathFor route='login'}}">Login</a>
              <a href="{{pathFor route='register'}}">Register</a>
            {{/if}}
          </h4>
        </p>
      </div>
    </div>
  </div>
</template>
